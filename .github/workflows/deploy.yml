name: Deploy (Project Pages)

on:
    push:
        branches: [master]

permissions:
    contents: write

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        env:
            REPO_NAME: zigbee-device-table-web-test
            # USE_CUSTOM_DOMAIN: 'true'
            # CUSTOM_DOMAIN: example.com

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node (LTS) + pnpm cache
              uses: actions/setup-node@v4
              with:
                  node-version: 'lts/*'
                  cache: 'pnpm'
                  cache-dependency-path: pnpm-lock.yaml

            - name: Install
              run: pnpm install --frozen-lockfile

            - name: Build
              run: |
                  if [ "${USE_CUSTOM_DOMAIN}" = "true" ]; then
                    USE_CUSTOM_DOMAIN=true pnpm build
                  else
                    pnpm build
                  fi

            - name: Create 404.html (SPA fallback)
              run: cp dist/index.html dist/404.html

            - name: Disable Jekyll
              run: touch dist/.nojekyll

            - name: Add CNAME (optional)
              if: env.USE_CUSTOM_DOMAIN == 'true' && env.CUSTOM_DOMAIN != ''
              run: echo "$CUSTOM_DOMAIN" > dist/CNAME

            - name: Deploy to gh-pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
